<div class="flex">
  <div class="flex-1 bg-gray-50 text-gray-800 font-sans">

    <!-- Navbar -->
    <navbar [count]="cart.length" (onClick)="showCart = !showCart"></navbar>

    <!-- Main Content -->
    <main class="container mx-auto px-4 md:px-16 py-12">

      <h2 class="text-3xl font-bold text-gray-800 mb-6">All Products</h2>
      <div class="w-2/4 mx-auto mb-8">
        <input #search type="text" class="w-full px-2 py-1 h-14 border border-gray-200 rounded text-sm focus:outline-none focus:ring-2 focus:ring-purple-200"
        placeholder="Filter..." (keyup)="doFilter(search.value)">
      </div>

      <!-- Product Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        <!-- Product Card -->

        @for (product of filteredProducts; track $index) {
        <div
          class="bg-white border border-purple-100 rounded-lg shadow-sm hover:shadow-md transition duration-300 flex flex-col"
        >
          <img
            src="{{ product.image }}"
            alt="Chinese Bracelet"
            class="rounded-t-lg w-full h-60 object-cover"
          />
          <div class="flex flex-col flex-grow justify-between p-4">
            <div>
              <h3 class="text-lg font-semibold text-gray-700 mb-2">
                {{ product.name }}
              </h3>
              <p class="text-purple-700 font-bold text-md mb-4">
                â‚¦{{ product.price }}
              </p>
            </div>
            <button
              class="mt-auto bg-purple-600 text-white text-sm px-4 py-2 rounded-md hover:bg-purple-700 transition cursor-pointer"
              (click)="addItemToCart(product)"
            >
              Add to Cart
            </button>
          </div>
        </div>
        }
      </div>
    </main>

    <!-- Footer -->
    <app-footer></app-footer>
  </div>

  <cart *ngIf="showCart" [items]="cart"></cart>
</div>
